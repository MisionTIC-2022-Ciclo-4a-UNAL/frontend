<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                REPORTE DE INSCRIPCIONES POR CURSO
                <select class="form-control" (change)="change()" [(ngModel)]="courseId" fullWidth >
                    <option *ngFor="let course of courses" [value]="course._id">{{course.name}}</option>
                </select>
            </nb-card-header>
            <ng-container *ngIf="totalMode">
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table">
                            <tr>
                                <th *ngFor="let column of columnNames">{{column}}</th>
                            </tr>
                            <ng-container *ngFor="let course of dataCourses">
                                <tr>
                                    <td>{{course.name}}</td>
                                    <td>{{course.credits}}</td>
                                    <td>{{course.enrollments}}</td>
                                </tr>
                            </ng-container>
                        </table>
                    </div>
                    <div class="col-lg-6">
                        <nb-card>
                            <nb-card-header>Grafica</nb-card-header>
                            <nb-card-body>
                             
                            </nb-card-body>
                          </nb-card>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="!totalMode">
                <div class="row">
                    <div class="col-lg-12">
                        <br />
                        <span><b>Informacion del Curso</b></span><br />
                        <p>
                            <i>Nombre</i>: {{dataCourse.name}} <br />
                            <i>Creditos</i>: {{dataCourse.credits}} <br />
                            <i>Inscripciones</i>: {{dataCourse.enrollments}} 
                        </p>
                    </div>
                </div>
            </ng-container>
        </nb-card>
    </div>
</div>

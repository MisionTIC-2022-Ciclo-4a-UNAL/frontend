<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                Ingreso al Sistema:
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Correo:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="email" class="form-control"
                               fullWidth placeholder="Ingrese correo" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Contrase&ntilde;a</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="password" [(ngModel)]="password" class="form-control"
                               fullWidth placeholder="Ingrese contraseÃ±a">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary btn-block"
                        (click)="login()">
                    Login
                </button>
            </nb-card-body>
        </nb-card>
    </div>
</div>

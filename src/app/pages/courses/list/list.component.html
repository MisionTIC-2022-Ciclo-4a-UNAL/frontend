<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIO&acute;N DE CURSOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let course of courses">
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.credits}}</td>
                        <td>{{course.department.name}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="edit(course._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="delete(course._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>

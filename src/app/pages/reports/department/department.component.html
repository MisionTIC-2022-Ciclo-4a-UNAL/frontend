<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                REPORTE DE DEPARTAMENTOS
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table">
                            <tr>
                                <th *ngFor="let column of columnNames">{{column}}</th>
                            </tr>
                            <ng-container *ngFor="let item of results">
                                <tr>
                                    <td>{{item.name}}</td>
                                    <td>{{item.enrollments}}</td>
                                </tr>
                            </ng-container>
                        </table>
                    </div>
                    <div class="col-lg-6">
                        
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>

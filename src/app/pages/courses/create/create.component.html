<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR CURSO
            </nb-card-header> 
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR CURSO
            </nb-card-header>           
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" 
                               [(ngModel)]="course.name" fullWidth />
                        <p *ngIf="sendingAttemp && course.name==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Creditos</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="number" class="form-control"
                               [(ngModel)]="course.credits" fullWidth />
                        <p *ngIf="sendingAttemp && course.credits==null">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Departamento</label>
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="course.department._id" fullWidth>
                            <option *ngFor="let department of departments" [value]="department._id">{{department.name}}</option>
                        </select>
                        <p *ngIf="sendingAttemp && course.department._id==''">Requerido</p>
                    </div>
                </div>
                <br />
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
                        Actualizar
                    </button>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>

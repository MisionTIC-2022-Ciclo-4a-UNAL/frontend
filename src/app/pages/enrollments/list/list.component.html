<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACI&Oacute;N DE INSCRIPCIONES
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let enrollment of enrollments">
                    <tr>
                        <td>{{enrollment.student.name}} {{enrollment.student.lastname}}</td>
                        <td>{{enrollment.course.name}}</td>
                        <td>{{enrollment.year}}</td>
                        <td>{{enrollment.semester}}</td>
                        <td>{{enrollment.grade}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="edit(enrollment._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                    (click)="delete(enrollment._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
